<!doctype html>
<html lang="en-US">

<head>
  <title>Designs & Prints - Online Store</title>
  <meta name="author" content="Jhimlie Eustaquio">
  <meta charset="UTF-8">
  <meta name="description" content="Home Decor Designs & Prints Online Store">
  <!-- Link own css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Link external fonts and icon -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onLoad="initialize()">
  <!--The fixed header showing page header and main menu-->
  <header>
    <h1>Designs & Prints</h1>
    <nav>
      <ul id="navLinks">
        <li><a href="#selectedCurrency">Shop</a></li>
        <li><a href="#cartItemsOutput">Your Cart</a></li>
        <li><a href="#reviewsOutput">Contact Us</a></li>
      </ul>
      <a id="menuIcon" href="javascript:void(0);" onclick="openMenu()">
        <i class="fa fa-bars"></i>
      </a>
    </nav>

  </header>
  <!--end of header-->

  <main>

    <!-- theme or greeting section-->
    <section id="backdrop">
    </section>

    <!-- Currency Dropdown -->
    <section id="selectCurrency">
      <div id="currentDate">
        <p></p>
      </div>
      <p><strong>Select Currency: </strong>
        <select id="selectedCurrency" onChange="currencyChange(this)">
          <option value="CAD" selected>Canadian Dollar (CAD)</option>
          <option value="PHP">Philippine Peso (PHP)</option>
        </select></p>
    </section>

    <!--Store Items Output-->
    <section id="storeItemsOutput">
      <h2>Store Items</h2>
      <p><strong>Select Category: </strong>
        <select id="selectedCategory" onChange="displayStoreItems()">
          <option value="All" selected>All</option>
          <option value="Pillows">Pillows</option>
          <option value="Bed Sheet">Bed Sheet</option>
          <option value="Wall Decor">Wall Decor</option>
        </select></p>
      <div id="storeItemsTable"></div>
    </section>

    <!--Cart Items Output-->
    <section id="cartItemsOutput">
      <h2>Your Cart</h2>
      <div id="cartItemsTable">
      </div>
      <div id="editItemOnCart">
        <p>You're Editing:</p>
        <div>
          <p><img id="editItemImage" alt="edit item button"></img></p>
        </div>
        <div id="editItemDetails">
          <p id="editItemID"></p>
          <p id="editItemName"></p>
          <div>Select Quantity: <input id="editItemSelectedQty"><p id="qtyMsg"></p></input></div>
          <p><input id="editItemDoneBtn"></input></p>
        </div>
      </div>
    </section>

    <!--Cart Summary-->
    <section id="cartSummaryOutput">
      <div id="cartSummaryBorder">
        <p><strong>Summary:</strong></p>
        <div id="cartSummary">
        </div>
        <input type="button" id="checkoutBtn" value="Proceed to Checkout &raquo;" disabled></input>
      </div>
    </section>

    <!-- Reviews -->
    <section id="reviewsOutput">
      <h2>Review Our Products</h2>
      <form id="reviewItem">
        <p>Product ID : <input type="text" id="reviewProductId" onblur="validateInput(this, 'validateID')"/><p id="validateID"></p></p>
        <p><input type="button" onclick="seeItemDetails()"
            value="See Item Details & Reviews for this Product &raquo;" /></p>
        <br/>
        <p>Your Review:<img src="images/rating.png" alt="customer ratings" width="100px"></p>
        <p><textarea id="reviewMsg" rows="5" cols="40"
          placeholder="Let us know what you think about our product!" onblur="validateInput(this, 'validateMsg')"></textarea><p id="validateMsg"></p></p>
        <input type="button" id="submitReviewBtn" onclick="reviewItem()" value="Submit Review"></input>
        <!-- Dec 11: Added Reset Form button -->
        <input type="reset" id="resetBtn" value="Reset" onclick="resetReviewForm()"></input>
      </form>
    </section>

  </main>
  <!--end of main-->

  <footer>
    <nav>
      <li>&copy 2019 Jhimlie Eustaquio</li>
      <li>Contact Us at <a href="mailto:j_eustaquio@fanshaweonline.ca">j_eustaquio@fanshaweonline.ca</a></li>
    </nav>
  </footer>
  <!--end of footer-->

  <!-- Link JavaScript file -->
  <script type="text/javascript" src="js/addToCart.js"></script>
  <script type="text/javascript" src="js/changeCurrency.js"></script>
  <script type="text/javascript" src="js/displayCartItems.js"></script>
  <script type="text/javascript" src="js/displayCartSummary.js"></script>
  <script type="text/javascript" src="js/displayStoreItems.js"></script>
  <script type="text/javascript" src="js/editItem.js"></script>
  <script type="text/javascript" src="js/findProductByID.js"></script>
  <script type="text/javascript" src="js/initialize.js"></script>
  <script type="text/javascript" src="js/itemObjects.js"></script>
  <script type="text/javascript" src="js/openMenu.js"></script>
  <script type="text/javascript" src="js/removeToCart.js"></script>
  <script type="text/javascript" src="js/reviewItem.js"></script>
  <script type="text/javascript" src="js/seeItemDetails.js"></script>
  <script type="text/javascript" src="js/validateInput.js"></script>
  <!--end of JS scripts-->

</body>

</html>
